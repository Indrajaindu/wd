<h1 id="n">習題:用遞迴的方法算 n!</h1>

<pre><code>n! = n*(n-1)!
1! = 1
</code></pre>

<p>若 f(n) 代表 n! ，那麼上述算式可以改寫如下！</p>

<pre><code>f(n) = n*f(n-1)
f(1) = 1
</code></pre>

<p>請用遞迴的方式寫出 f(n) 函數，並用 f(10) 進行測試!</p>
